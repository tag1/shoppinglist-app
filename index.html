<!DOTYPE html>
<html>
	<head>
		<title>Shopping List project!</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="http://code.jquery.com/jquery.min.js"></script>
    	<script src="js/app.js" type="text/javascript"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    	<script src="js/jquery.sortable.js"></script>

	</head>
	<body>
		<div class="topbox">
			<h1><span class="glyphicon glyphicon-shopping-cart"></span>Shopping List</h1>
				<div class="topbutton">
					<button id="instructobutton">Instructions</button>
					<button id="destructobutton">Hide Instructions</button>
					<p class="instructions">Click and hold green box to reorder list</p>
					<p class="instructions">Click red X to delete item</p>
					<p class="instructions">Click item text to cross out</p>
				</div>
		</div>
		<div class="bottombox">
		 <div class="enterboxcontainer">	
			<form>
				<input type="text" class="enterbox" placeholder="Enter Item Here!">
			</form>
		 </div>	<!--enterboxcontainer-->

		 <div class="listitemscontainer">
		 	<ul id="listul" class="ui-sortable">

		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Bread</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li >
		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Milk</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Cheese</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitemx"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p><span class="glyphicon glyphicon-ok"></span>Veggies</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitemx"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p><span class="glyphicon glyphicon-ok"></span>Meat</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 	</ul>
		 	
		 </div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.sortable.js"></script>
	</body>
</html>
