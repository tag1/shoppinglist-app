<!DOTYPE html>
<html>
	<head>
		<title>Shopping List project!</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="http://code.jquery.com/jquery.min.js"></script>
    	
    	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    	<script src="js/app.js" type="text/javascript"></script>
    	<script>  
    	$(function() {  
        $( "#sortable" ).sortable({   
            placeholder: "ui-sortable-placeholder"   
        });  
    });  
		</script>  

	</head>
	<body>
		<div class="topbox">
			<h1><span class="glyphicon glyphicon-shopping-cart"></span>Shopping List</h1>
				<div class="topbutton">
					<button id="instructobutton">Instructions</button>
					<button id="destructobutton">Hide Instructions</button>
					<p class="instructions">Click and hold green box to reorder list</p>
					<p class="instructions">Click red X to delete item</p>
					<p class="instructions">Click item text to cross out</p>
				</div>
		</div>
		<div class="bottombox">
		 <div class="enterboxcontainer">	
			<button id="enterbutton" class="btn-primary">Insert item</button><input type="text" id="enterbox" placeholder="Enter Item Here!">
		 </div>	<!--enterboxcontainer-->

		 <div class="listitemscontainer">
		 	<ul id="sortable">

		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-unchecked"></span></button>
		 				<p>Bread</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li >
		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Milk</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitem"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Cheese</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitemx"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-resize-vertical"></span></button>
		 				<p>Veggies</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 		<li class="listitemx"> 
		 			<button class="movegrid"><span class="glyphicon glyphicon-ok"></span></button>
		 				<p>Meat</p> 
		 			<button class="redX"><span class="glyphicon glyphicon-remove"></span></button>
		 		</li>
		 	</ul>
		 	
		 </div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	</body>
</html>
